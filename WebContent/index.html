<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Aprendendo a usar o Angular</title>
        <script type="text/javascript" src="resources/js/angular.min.js"></script>        
        <link href="resources/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">        
    </head>
    <body ng-app ng-init="meuNome='Xorge'; meuSobrenome='André'">
       <input type="text" ng-model="meuNome"></input>
	   <h1>Olá mundo, estou aprendendo Angular agora!</h1>
	   <h1>Olha só, "Angular, qual é o meu nome?" {{meuNome}}</h1>
	   <h2>Agora o meu sobrenome é {{meuSobrenome}}</h2>
	   <h2>Agora junto, o nome completo fica assim, {{meuNome}} {{meuSobrenome}}</h2>
    </body>
</html>
